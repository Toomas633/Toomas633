<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<!-- Google tag (gtag.js) -->
	<script
		id="gtag-script"
		async
		src="https://www.googletagmanager.com/gtag/js?id=G-NXQTF484K2"
		data-consent="false"
		integrity="sha512-i5dH0NvmGQ0NF1vNRLO/JQSrOzq6DqZwo3rKY2G9yGjdVvasXPkSGHjdpzn8iLXuh/WiV2EizXBNUzEE936lfw=="
		crossorigin="anonymous"></script>
	<script>
		function initializeGtag() {
			const gtagScript = document.getElementById('gtag-script')
			if (gtagScript && gtagScript.dataset.consent === 'true') {
				window.dataLayer = window.dataLayer || []
				function gtag() {
					dataLayer.push(arguments)
				}
				gtag('js', new Date())
				gtag('config', 'G-NXQTF484K2')
			}
		}
		window.initializeGtag = initializeGtag
	</script>

	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
