name: Auto-merge Dependabot updates

on:
  workflow_run:
    workflows: ["Status Check"]
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_commit.author.username == 'dependabot[bot]' &&
      contains(github.event.workflow_run.pull_requests[0].labels.*.name, 'automerge')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: GitHub Action for GitHub API
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: auto-merge

      - name: Auto-merge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
