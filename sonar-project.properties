# =============================================================================
# SonarCloud Configuration for Toomas633's Dungeon
# =============================================================================
# Multi-module project with separate frontend (Vue 3) and backend (Node.js)
# =============================================================================

# -----------------------------------------------------------------------------
# Project Information
# -----------------------------------------------------------------------------
sonar.projectName=Toomas633's Dungeon
sonar.projectKey=Toomas633_Toomas633
sonar.organization=toomas633
sonar.issues.defaultAssigneeLogin=Toomas633@github

# -----------------------------------------------------------------------------
# Module Configuration
# -----------------------------------------------------------------------------
# Define separate modules for frontend and backend with specific coverage targets
sonar.modules=frontend,backend

# Frontend module (Vue 3 + TypeScript + Vuetify)
frontend.sonar.projectName=Frontend
frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src,plugins
frontend.sonar.tests=tests
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.eslint.reportPaths=.reports/eslint-report.json
frontend.sonar.css.stylelint.reportPaths=.reports/stylelint-report.json
frontend.sonar.typescript.tsconfigPath=tsconfig.json
frontend.sonar.coverage.exclusions=\
  **/*.spec.ts, \
  **/*.test.ts, \
  **/types/**, \
  **/*.d.ts, \
  **/constants/**, \
  src/plugins/**, \
  src/components/**, \
  **/views/**, \
  **/router/**

# Backend module (Node.js + Express + TypeScript)
backend.sonar.projectName=Backend
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src
backend.sonar.tests=tests
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
backend.sonar.eslint.reportPaths=.reports/eslint-report.json
backend.sonar.typescript.tsconfigPath=tsconfig.json
backend.sonar.coverage.exclusions=\
  **/*.spec.ts, \
  **/*.test.ts, \
  **/types/**, \
  **/*.d.ts

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.python.version=3

# Root-level sources/tests (empty because we use modules)
sonar.sources=
sonar.tests=

# Disable JaCoCo coverage (not used for JavaScript/TypeScript)
sonar.coverage.jacoco.xmlReportPaths=

# -----------------------------------------------------------------------------
# Exclusions
# -----------------------------------------------------------------------------
# Files and directories to exclude from analysis
sonar.exclusions=\
  **/.vscode/**, \
  **/icons/**, \
  **/dist/**, \
  **/node_modules/**, \
  **/*.d.ts

# -----------------------------------------------------------------------------
# TypeScript Configuration
# -----------------------------------------------------------------------------
# TypeScript configuration is set per-module using module-specific properties
# to ensure correct path resolution relative to each module's base directory
