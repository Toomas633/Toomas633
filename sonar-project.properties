# =============================================================================
# SonarCloud Configuration for Toomas633's Dungeon
# =============================================================================
# Multi-module project with separate frontend (Vue 3) and backend (Node.js)
# =============================================================================

# -----------------------------------------------------------------------------
# Project Information
# -----------------------------------------------------------------------------
sonar.projectName=Toomas633's Dungeon
sonar.projectKey=Toomas633_Toomas633
sonar.organization=toomas633
sonar.issues.defaultAssigneeLogin=Toomas633@github

# -----------------------------------------------------------------------------
# Module Configuration
# -----------------------------------------------------------------------------
# Define separate modules for frontend and backend with specific coverage targets
sonar.modules=frontend,backend

# Frontend module (Vue 3 + TypeScript + Vuetify)
frontend.sonar.projectName=Frontend
frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src,plugins
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Backend module (Node.js + Express + TypeScript)
backend.sonar.projectName=Backend
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
sonar.sourceEncoding=UTF-8
sonar.python.version=3

# -----------------------------------------------------------------------------
# Exclusions
# -----------------------------------------------------------------------------
# Files and directories to exclude from analysis
sonar.exclusions=\
  **/.vscode/**, \
  **/icons/**, \
  **/dist/**, \
  **/node_modules/**

# -----------------------------------------------------------------------------
# Coverage Configuration
# -----------------------------------------------------------------------------
# Exclude test files and generated code from coverage calculation
sonar.coverage.exclusions=\
  **/*.spec.ts, \
  **/*.test.ts, \
  **/types/**, \
  **/*.d.ts, \
  **/constants/**, \
  frontend/src/plugins/**, \
  frontend/src/components/**, \
  **/views/**, \
  **/router/**

# -----------------------------------------------------------------------------
# TypeScript Configuration
# -----------------------------------------------------------------------------
# Path to TypeScript configuration files for proper type resolution
sonar.typescript.tsconfigPaths=frontend/tsconfig.json,backend/tsconfig.json

# -----------------------------------------------------------------------------
# Code Quality Reports
# -----------------------------------------------------------------------------
# ESLint report paths (JSON format for SonarCloud integration)
sonar.eslint.reportPaths=\
  .reports/eslint-report.json,\
  .reports/eslint-backend-report.json

# Stylelint report path (JSON format for CSS/SCSS analysis)
sonar.css.stylelint.reportPaths=.reports/stylelint-report.json
